services:
  # --- Database Service ---
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432" # Allows you to connect using DBeaver/pgAdmin from host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend Service ---
  backend:
    build:
      context: ./backend # Point this to your backend folder
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    ports:
      - "8080:8080"
    environment:
      # OVERRIDE application.properties FOR DOCKER
      # We point 'localhost' to the service name 'postgres'
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecommerce
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      # Ensure profile is active
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- Frontend Service ---
  frontend:
    build:
      context: ./frontend # Point this to your frontend folder
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    ports:
      - "5173:80" # Maps local port 5173 to container port 80 (Nginx)
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecommerce-network

  # --- Monitoring Services ---
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ecommerce-network

  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - ecommerce-network

# --- Volumes & Networks ---
volumes:
  postgres_data: # Persist DB data even if you delete containers

networks:
  ecommerce-network:
    driver: bridge